

<mat-toolbar color="primary" class="header">
  <div class="primary-container header-container"> 
    <img src="../assets/img/logo.png">
    <mat-icon class="menu" (click)="menu.classList.toggle('d-none')" aria-hidden="false">menu</mat-icon>
    <ul class="desktop-list">
      <li>Arztsuche</li>
      <li>Termin buchen</li>
      <li>Ratgeber</li>
      <li>Für Ärzte</li>
      <li>Login</li>
    </ul>
    <ul class="mobile-list d-none" #menu>
      <li>Arztsuche</li>
      <li>Termin buchen</li>
      <li>Ratgeber</li>
      <li>Für Ärzte</li>
      <li>Login</li>
    </ul>
  </div>
</mat-toolbar>

<div class="search">
  <div class="primary-container">
      <form class="search-form">
          <mat-form-field appearance="fill">
            <mat-label>Fachgebiet / Erkrankung</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Ort</mat-label>
              <input matInput placeholder="">
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Buchung</mat-label>
              <mat-select>
                <mat-option value="one">telefonisch & online</mat-option>
                <mat-option value="two">nur online</mat-option>
              </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary">
              <mat-icon aria-hidden="false">search</mat-icon>
              Suchen
          </button>
      </form>
  </div>
</div>
